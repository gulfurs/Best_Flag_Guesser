<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON Viewer</title>
</head>
<body>
    <h1>JSON Viewer</h1>
    <div id="jsonContainer"></div>

    <script>
        // Function to fetch and display JSON data
        async function fetchAndDisplayJSON() {
            try {
                // JSON data
                const data = [
                    {
                        "image": "https://upload.wikimedia.org/wikipedia/commons/thumb/5/59/Gnome-emblem-photos.svg/40px-Gnome-emblem-photos.svg.png"
                    }
                ];

                // Clear the container
                const jsonContainer = document.getElementById('jsonContainer');
                jsonContainer.innerHTML = '';

                // Check if the data is an array
                if (Array.isArray(data)) {
                    // Loop through each object in the JSON array
                    data.forEach(item => {
                        // Check if the object has the property 'image'
                        if (item.hasOwnProperty('image')) {
                            // Create an image element and set its src attribute to the value of the 'image' property
                            const img = document.createElement('img');
                            img.src = item.image;
                            
                            // Append the image element to the container
                            jsonContainer.appendChild(img);
                        }
                    });
                } else {
                    console.error('Data is not an array.');
                }
            } catch (error) {
                console.error('Error fetching or parsing JSON:', error);
            }
        }

        // Call the function when the page loads
        fetchAndDisplayJSON();
    </script>
</body>
</html>
